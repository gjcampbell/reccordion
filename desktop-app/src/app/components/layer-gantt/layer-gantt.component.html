<div class="toolbar">
  <div class="buttons-container">
    <div class="time-label" matTooltip="Change Duration" (click)="handleEnterDuration()">
      <div #timeLabel class="time"></div>
      <div #totalLabel class="total"></div>
    </div>
    <div class="buttons">
      <button mat-icon-button class="play" color="accent" (click)="togglePlay()">
        <i
          class="fa fa-fw"
          [class.fa-play]="!canvasModel.video.isPlaying()"
          [class.fa-pause]="canvasModel.video.isPlaying()"
        ></i>
      </button>
    </div>
  </div>
  <div class="scrubber-container">
    <app-scrubber></app-scrubber>
  </div>
</div>
<div class="layers">
  <div class="layer" *ngFor="let layer of canvasModel.layers">
    <ng-container *ngFor="let model of [getLayerModel(layer)]">
      <app-gantt-row *ngIf="model.show" [model]="model"></app-gantt-row>
    </ng-container>
  </div>
</div>
